name: Build and Release Powercuff

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid xz
          echo "$(brew --prefix ldid)/bin" >> $GITHUB_PATH

      - name: Clean Ghost Submodules
        run: |
          git rm -r --cached framework || true
          rm -rf .gitmodules || true

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
      - name: Setup SDK
        run: |
          rm -rf $THEOS/sdks
          git clone https://github.com/theos/sdks.git $THEOS/sdks
          
      - name: Build Package
        run: |
          export THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Powercuff Rootless Build ${{ github.run_number }}
          files: packages/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
